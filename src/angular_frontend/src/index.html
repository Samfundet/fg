<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fotogjengen - den har slengen</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/fg-logo.png">
</head>
<body>
  <fg-root>
    <style type="text/css">

			.pre-bootstrap {
				background-color: #fff;
				bottom: 0px;
				left: 0px;
				position: fixed;
				right: 0px;
				top: 0px;
				z-index: 999999;
			}

			.pre-bootstrap img {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 120px;
				height: 120px;
				margin: -60px 0 0 -60px;
				-webkit-animation: spin 4s linear infinite;
				-moz-animation: spin 4s linear infinite;
				animation: spin 4s linear infinite;
			}

			@-moz-keyframes spin {
				100% {
					-moz-transform: rotate(360deg);
				}
			}

			@-webkit-keyframes spin {
				100% {
					-webkit-transform: rotate(360deg);
				}
			}

			@keyframes spin {
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
		</style>
    <div class="pre-bootstrap">
			<img class="logo-spin" src="assets/images/fg-logo.png" alt="Fotogjengen sin logo!">
		</div>
  </fg-root>
</body>
</html>
